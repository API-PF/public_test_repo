name: Actionlint Test Workflow

on:
  push:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      # 意図的なエラー: uses の指定に不要な文字が含まれている
      - uses: actions/checkout@v3-extra
        with:
          # 意図的なエラー: 引数が間違っている
          depth: shallow

      - name: Setup Node.js
        # 意図的なエラー: YAML のインデントが不正
      uses: actions/setup-node@v3
         with:
           node-version: 16

      - name: Run a script
        run: |
          echo "Hello, world"
